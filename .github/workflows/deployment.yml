name: Deploy ReactJs site to Pages

on:
  push:
    branches: ["dev"]

jobs:
  lintTest:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Clone Repo ⬇️
        uses: actions/checkout@v2

  build:
    runs-on: self-hosted
    needs: [lintTest]
    steps:
      - name: Checkout ✔️
        uses: actions/checkout@v3
     
      - name: PM2 🟢
        run: bash ./run.sh

      - name: Message ✉️
        run: bash ./discord.sh
        
